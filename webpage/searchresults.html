<!DOCTYPE html>
<html>
    <head>
        <title>TrentonEats.com</title>
    </head>
    <body>
        {% if books | length == 0: %}
                (None)
        {% else %}
            {% for book in books: %}
                <strong>{{book.get_author()}}</strong>
                {{'%s (%.2f)' % (book.get_title(), book.get_price())}}<br>
            {% endfor %}
        {% endif %}
    </body>
</html>
